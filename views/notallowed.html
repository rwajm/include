<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="/public/css/main.css?after" type="text/css"/>
    <title>#Include</title>
</head>
<body>
    <div id="wrapper">
        <header id="header">
            <%- include ('./header.ejs') %>
        </header>
        <div id="container">
            <div id="container-wrapper">
                <div id="page-header">
                    <h1 id="page-title"></h1>
                </div>
                <div id="page-content">
                    <div id="dataarea-wrapper">
                        <div class="data alert">
                            <svg width="100" height="100">
                                <path d="M 10 75 L 10 80 L 50 95 L 90 80 L 90 75 L 50 90 L 10 75" fill="red"/>
                                <path d="M 10 75 L 50 90 L 90 75 L 50 60 L 10 75" fill="orangered"/>
                                <clipPath id="cone">
                                    <path d="M 45 5 C 45 2.5 55 2.5 55 5 L 70 75 C 65 85 35 85 30 75 L 45 5" fill="orange"/>
                                </clipPath>
                                <g clip-path="url(#cone)">
                                    <foreignObject>
                                        <div width="100" height="100" class="cone" />
                                    </foreignObject>
                                </g>
                            </svg>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <footer id="footer">
            <%- include ('./footer.ejs') %>
        </footer>
    </div>
</body>
</html>
